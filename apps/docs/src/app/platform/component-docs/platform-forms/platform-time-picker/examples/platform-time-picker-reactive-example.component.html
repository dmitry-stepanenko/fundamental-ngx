<button (click)="asd(false)">no event</button>
<button (click)="asd(true)">event</button>
<fdp-form-group [formGroup]="timePickerForm" (onSubmit)="onSubmit()">
    <fdp-form-field
        #ffl1
        id="24-hour"
        rank="1"
        required="true"
        placeholder="hh:mm:ss"
        required="true"
        [validators]="requiredTimeValidator"
        label="24-Hour Time Picker:"
    >
        <fdp-time-picker name="24-hour" [formControl]="ffl1.formControl" [displayFormat]="displayFormat"></fdp-time-picker>
    </fdp-form-field>


    <fdp-form-field id="submitBtn" rank="8">
        <button fd-button name="submitBtn" (click)="onSubmit()">Submit</button>
    </fdp-form-field>
    <ng-template #i18n let-errors>
        <span *ngIf="errors.required">
            Value is required
        </span>
    </ng-template>
</fdp-form-group>

<span>form status: {{ timePickerForm?.valid }}</span>
