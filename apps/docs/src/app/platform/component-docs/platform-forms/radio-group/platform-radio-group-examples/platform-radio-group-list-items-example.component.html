<button (click)="asd(false)">no event</button>
<button (click)="asd(true)">event</button>

<h3>Use With Reactive Form</h3>

<p>Platform radio buttons created with given list of SelectItem objects and have validation error</p>
<form #listform1="ngForm" (ngSubmit)="onSubmit(listform1)">
    <fdp-form-group [formGroup]="form1">
        <fdp-form-field id="radiolo1" rank="1" [required]="true">
            <fdp-radio-group name="radiolo1" [list]="items" [isInline]="true" formControlName="example1">
            </fdp-radio-group>
            <fdp-button contentDensity="compact" type="submit" label="Submit"></fdp-button>
            <fdp-button contentDensity="compact" type="reset" style="margin: 2rem 2rem 0 2rem;" label="Reset"
                (click)="onResetForm1(listform1)"></fdp-button>
        </fdp-form-field>
        <ng-template #i18n let-errors>
            <ng-container *ngIf="errors.required">
                <span>Selection is mandatory</span>
            </ng-container>
        </ng-template>
    </fdp-form-group>
</form>
<p style="margin-left: 2rem;">Selected value: {{ form1.controls.example1?.value }}</p>
