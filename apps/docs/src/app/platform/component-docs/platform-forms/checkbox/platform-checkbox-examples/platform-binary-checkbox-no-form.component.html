<h3>FdpCheckbox in Template Driven Form using BaseInput aaaaa</h3>
<fdp-checkbox
    name="yellow"
    [isBinary]="true"
    [ngModel]="model"
    (ngModelChange)="onModelChange($event)"
>
toggling checkbox by itself will trigger ngModelChange
</fdp-checkbox>
<br/>
<button (click)="toggle()">Toggle model programmatically should not trigger ngModelChange event</button>
<br/>
<br/>
<div>Model: {{ model }}</div>
<br/>
<h3>List of onModelChange events:</h3>
<ul>
  <li *ngFor="let event of modelChangeEventsList">
    {{event}}
  </li>
</ul>

<h3>in the form</h3>
<fdp-checkbox
    name="green"
    [isBinary]="true"
    [formControl]="ctrl"
>
</fdp-checkbox>
<br/>
<button (click)="toggleCtrlValue(true)">toggle emitEvent</button>
<button (click)="toggleCtrlValue(false)">toggle no emitEvent</button>
<br/>
<br/>
<div>Model: {{ model }}</div>
<br/>
<h3>List of onModelChange events:</h3>
<ul>
  <li *ngFor="let event of ctrlModelChangeEventsList">
    {{event}}
  </li>
</ul>
