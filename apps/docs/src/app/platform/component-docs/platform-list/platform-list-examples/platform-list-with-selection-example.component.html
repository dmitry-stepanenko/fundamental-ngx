<button (click)="asd(false)">no event</button>
<button (click)="asd(true)">event</button>
<fdp-list noBorder="true" [dataSource]="_dataSource" selectionMode="multi" [formControl]="ctrl" 
    (selectedItemChange)="_showItemInfo($event)" selection="true" [ariaMultiselectable]="true" [ariaLabel]="_selectedItems.length > 0 ? _selectedItems.length +'Items selected': '0 Items selected'">
    <fdp-standard-list-item *fdpItemDef="let address" [title]="address.name">
    </fdp-standard-list-item>
</fdp-list>
